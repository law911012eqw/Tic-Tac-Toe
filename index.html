<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/ed247afa0e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="ttt-screen">
        <div id="choose-opponent-btn">Choose Opponent</div>
    <div id="main-header">
        <header>Tic Tac Toe</header>
    </div>
    <div id="main-section">
        <div id="player-panel">
            <div class="panel-content"><span id="player-name">Player1</span><i class="fas fa-edit"></i></div>
            <div class="panel-content">Wins: <span id="player-score">0</span></div>
            <div class="panel-content"><span id="player-turn">Your turn</span></div>
            <div id="select-turn-container" class="panel-content">
                <p>Choose your turn:</p>
                <div id="select-turn">
                    <button id="o" class="select-move">o</button>
                    <button id="x" class="select-move">x</button>
                </div>
            </div>
        </div>
        <div id="game-board-container">
            <div id="game-board">
                <div id="rowA" class="ttt-rows">
                    <div id="a1" class="tiles"></div>
                    <div id="a2" class="tiles"></div>
                    <div id="a3" class="tiles"></div>
                </div>
                <div id="rowB" class="ttt-rows">
                    <div id="b1" class="tiles"></div>
                    <div id="b2" class="tiles"></div>
                    <div id="b3" class="tiles"></div>
                </div>
                <div id="rowC" class="ttt-rows">
                    <div id="c1" class="tiles"></div>
                    <div id="c2" class="tiles"></div>
                    <div id="c3" class="tiles"></div>
                </div>
            </div>
        </div>
        <div id="com-panel">
            <div class="panel-content"><span id="op-name">Player A.I</span></div>
            <div class="panel-content"><span id="op-score">0</span> :Wins</div>
            <div class="panel-content"><span id="op-turn">Next turn</span></div>
        </div>
    </div>
    </div>
    <div id="choose-opponent-container">
        <p>Choose your opponent:</p>
        <div id ="choose-opponent">
            <div id="playerOpp" class="selectOpp">
                <div id=iconPlayer><i class="far fa-user fa-3x"></i></div>
                <caption>Player</caption>
            </div>
            <div id="aiOpp" class="selectOpp">
                <div id="iconAI"><i class="fas fa-smile fa-3x"></i></div>
                <caption>A.I</caption>
            </div>
        </div>
    </div>
</body>
<script src="src/script.js"></script>

</html>
